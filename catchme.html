<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catch Me If You Can</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      background: linear-gradient(to right, #0cbaba, #380036);      
    }

    #game-container {
      margin: 50px auto;
      position: relative;
      height: 500px;
    }

    #move-button {
      color: white;
      background-color: rgb(0, 119, 255);
      border: none;
      border-radius: 35px;
      height: 70px;
      width: 70px;
      font-family: arial;
      font-weight: bold;
      font-size: larger;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.2s;
      box-shadow: 0px 0px 18px  rgb(0, 183, 255);
     }
  </style>
</head>
<body>
  <div id="game-container">
    <button id="move-button" onmouseover="moveButton()" onclick="playVideo()">Catch Me!</button>
  </div>

  <script>
    function moveButton() {
      const button = document.getElementById('move-button');
      const container = document.getElementById('game-container');
      
      // Get the width and height of the button and the container
      const buttonWidth = button.offsetWidth;
      const buttonHeight = button.offsetHeight;
      const containerWidth = container.offsetWidth;
      const containerHeight = container.offsetHeight;

      // Calculate new random position for the button
      const newX = Math.floor(Math.random() * (containerWidth - buttonWidth));
      const newY = Math.floor(Math.random() * (containerHeight - buttonHeight));

      // Set the new position for the button with a delay
      setTimeout(() => {
        button.style.left = newX + 'px';
        button.style.top = newY + 'px';
      }, -20); // 100 milliseconds delay
    }

    function playVideo() {
      // Create a video element
      const video = document.createElement('video');
      video.src = 'lv_0_20240115211213.mp44'; // Replace with your video URL
      video.controls = true;
      video.autoplay = true;

      // Append the video element to the body
      document.body.appendChild(video);

      // Hide the button
      const button = document.getElementById('move-button');
      button.style.display = 'none';
    }
  </script>
</body>
</html>
